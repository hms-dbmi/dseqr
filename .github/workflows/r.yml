name: R

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1.3' # The R version to download (if necessary) and use.
    - uses: r-lib/actions/setup-renv@v2
      with:
        cache-version: 2
